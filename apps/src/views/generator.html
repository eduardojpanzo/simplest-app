<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Hash</title>
    <link rel="stylesheet" href="../styles/generator.css" />
  </head>
  <body>
    <main class="generator-main">
      <h1 class="logo">G<span>H</span></h1>

      <form class="container-form" id="form">
        <div>
          <span>Tamanho da Hash: <span id="lenght"></span></span>
          <input
            id="slider"
            class="slider"
            type="range"
            min="5"
            max="25"
            value="15"
          />
        </div>

        <div class="options">
          <div class="control-form">
            <input type="checkbox" name="letters" id="letters" />
            <i>a-z A-Z</i>
          </div>

          <div class="control-form">
            <input type="checkbox" name="numbers" id="numbers" />
            <i>0-9</i>
          </div>

          <div class="control-form">
            <input type="checkbox" name="symbols" id="symbols" />
            <i class="fab fa-slack-hash"></i>
          </div>
        </div>

        <button type="submit" id="button" class="button-gena">
          Gerar uma Hash
        </button>
      </form>

      <div id="container-hash" class="container-hash hide">
        <span class="title">Clique na Hash gerada para copiar! </span>
        <span class="hash" id="hash"></span>
        <span class="tooltip">Copiado âœ”</span>
      </div>
    </main>

    <div class="goToHome">
      <a href="../../index.html"> <i class="fas fa-home"></i></a>
    </div>

    <script src="../js/generator.js"></script>
  </body>
</html>
